{% extends "base/base.html" %}

{% block title %}Sucesso!{% endblock %}

{% block content %}
<form class="login-form" action="{% url 'administrator-home' %}">
  <h1>Pronto!</h1>
  <p>Sua senha foi alterada com sucesso. Use o botão abaixo para voltar ao início e fazer login.</p>
  {% csrf_token %}
  <fieldset>
    <input class="submit-button-centered" type="submit" value="Início">
  </fieldset>
</form>
{% endblock %}
