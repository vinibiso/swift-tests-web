{% extends "base/base.html" %}

{% block title %}Email Enviado!{% endblock %}

{% block content %}
<form class="login-form" action="{% url 'administrator-home' %}">
  {% csrf_token %}
  <h1>Pronto!</h1>
  <p>Siga as instruções do email que te enviamos para recuperar sua senha.</p>
  <fieldset>
    <input class="submit-button-centered" type="submit" value="Voltar">
  </fieldset>
</form>
{% endblock %}
